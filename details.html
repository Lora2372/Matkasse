    <script type="text/javascript">
        function mySubmitFunction(e) {
            e.preventDefault();
            console.log("HEJ HEJ");
            var hej = document.querySelector("#content")
            hej.setAttribute("style", "display:none")

            var hej = document.querySelector("#orderConfirmation")
            hej.setAttribute("style", "display:block")

            return false;
        }
    </script>
</head>

<div class="everything container">

    <div class="content" id="content">
        <div class="details-section">
            <div class="selection-section">
                <h2>1. Choose your food box!</h2>
                <div class="radio-toolbar">
                    <input type="radio" id="radioApple" name="radioFruit" value="vegetarian" checked>
                    <label for="radioApple">Vegetarian</label>

                    <input type="radio" id="radioBanana" name="radioFruit" value="classic">
                    <label for="radioBanana">Classic</label>
                </div>
            </div>

            <div class="selection-section">
                <h2>2. To how many are you cooking?</h2>
                <div class="radio-toolbar">
                    <input type="radio" id="radioOnePerson" name="radioPeople" value="one-person" checked>
                    <label for="radioOnePerson">One person</label>

                    <input type="radio" id="radioTwoPeople" name="radioPeople" value="two-people" checked>
                    <label for="radioTwoPeople">Two people</label>

                    <input type="radio" id="radioThreePeople" name="radioPeople" value="three-people" checked>
                    <label for="radioThreePeople">Three people</label>

                    <input type="radio" id="radioFourPeople" name="radioPeople" value="four-people">
                    <label for="radioFourPeople">Four people</label>
                </div>
            </div>

            <div class="selection-section">
                <h2>3. How many meals do you want?</h2>
                <div class="radio-toolbar">
                    <input type="radio" id="radioThreeMeals" name="radioMeals" value="three-meals" checked>
                    <label for="radioThreeMeals">Three meals</label>

                    <input type="radio" id="radioFourMeals" name="radioMeals" value="four-meals">
                    <label for="radioFourMeals">Four meals</label>
                </div>
            </div>
        </div>



        <div class="form">
            <form onsubmit="return mySubmitFunction(event)">
                <div class="form-group">
                <label for="firstNameId">First name</label>
                <input required type="text" class="form-control" id="firstNameId" aria-describedby="emailHelp" placeholder="First name">
                </div>
                <div class="form-group">
                    <label for="lastNameId">Last name</label>
                    <input required type="text" class="form-control" id="lastNameId" placeholder="Last name">
                </div>
                <div class="form-group">
                    <label for="addressId">Address</label>
                    <input required type="text" class="form-control" id="addressId" placeholder="Address">
                </div>
                <button type="submit" class="btn btn-primary">Place order!</button>
            </form>

        </div>
    </div>

    <div id="orderConfirmation" class="orderConfirmation">
        <h2>Thank you for your order!</h2>
    </div>

</div>
